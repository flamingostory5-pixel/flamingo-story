<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flamingo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000 url('https://www.transparenttextures.com/patterns/carbon-fibre.png') repeat; /* نقوشات خفيفة */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .logo {
      position: relative;
      z-index: 2;
      font-family: Arial, sans-serif;
      font-size: 60px;
      font-weight: bold;
      color: #ff4081;
      display: flex;
      align-items: center;
      gap: 20px;
      cursor: none;
    }

    .logo img {
      width: 80px;
      height: auto;
      transition: transform 0.2s ease-out;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Flamingo_icon.png" id="flamingo">
    Flamingo
  </div>

  <script>
    // Particles
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const colors = ['#ff4081', '#ffffff', '#ff80ab'];

    class Particle {
      constructor(x, y, size, color, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.speedX = speedX;
        this.speedY = speedY;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.size > 0.2) this.size -= 0.02;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function createParticles(e) {
      for (let i = 0; i < 5; i++) {
        const size = Math.random() * 5 + 1;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const speedX = (Math.random() - 0.5) * 2;
        const speedY = (Math.random() - 0.5) * 2;
        particlesArray.push(new Particle(e.x, e.y, size, color, speedX, speedY));
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();

        if (particlesArray[i].size <= 0.2) {
          particlesArray.splice(i, 1);
          i--;
        }
      }
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener('mousemove', createParticles);
    animateParticles();

    // Move Flamingo logo towards cursor
    const flamingo = document.getElementById('flamingo');
    window.addEventListener('mousemove', (e) => {
      flamingo.style.transform = `translate(${(e.clientX - window.innerWidth/2)/20}px, ${(e.clientY - window.innerHeight/2)/20}px)`;
    });
  </script>
</body>
</html>
